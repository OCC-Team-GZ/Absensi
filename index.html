<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presensi QR Auto</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
  #reader { width: 100%; max-width: 600px; margin: auto; }
  #status { margin-top: 20px; font-weight: bold; color: green; font-size: 18px; }
  #rekap { margin-top: 20px; font-weight: bold; color: blue; font-size: 20px; }
</style>
</head>
<body>

<h1>Presensi Karyawan</h1>
<div id="reader"></div>
<div id="status">Menunggu scan...</div>
<div id="rekap"></div>

<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
const statusEl = document.getElementById("status");
const rekapEl = document.getElementById("rekap");

// Google Form URL (ubah sesuai Form kamu)
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSckBacoI9-VNL-QZnlepSUKIYHo_tMLH7DRuuUxSCQp-lE56g/formResponse";

// Fungsi kirim ke Google Form via POST
function kirimForm(entryData) {
  const formData = new FormData();
  formData.append("entry.2129652086", entryData.id || "-");
  formData.append("entry.1423031901", entryData.nama || "-");
  formData.append("entry.476602258", entryData.jabatan || "-");

  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData })
    .then(() => {
      statusEl.innerText = "Terkirim ✔";

      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tanggal = now.toLocaleDateString('id-ID', options);
      const jam = now.toLocaleTimeString('id-ID');

      rekapEl.innerHTML = `
        ${tanggal} <br>
        ${jam} <br>
        ${entryData.nama} <br>
        ${entryData.jabatan}
      `;

      setTimeout(() => { statusEl.innerText = "Menunggu scan..."; }, 2000);
    })
    .catch(err => {
      console.error(err);
      statusEl.innerText = "Gagal terkirim ❌";
    });
}

// Callback ketika QR berhasil discan
function onScanSuccess(decodedText, decodedResult) {
  console.log("QR Scanned: ", decodedText);

  // QR Format: ID|Nama|Jabatan
  const parts = decodedText.split("|");
  const entryData = {
    id: parts[0] || "-",
    nama: parts[1] || "-",
    jabatan: parts[2] || "-"
  };

  kirimForm(entryData);
}

// Callback scan gagal
function onScanFailure(error) {}

// Inisialisasi kamera & scanner otomatis
window.onload = function() {
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const cameraId = cameras[0].id;
      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
    } else {
      statusEl.innerText = "Kamera tidak ditemukan ❌";
    }
  }).catch(err => {
    console.error(err);
    statusEl.innerText = "Tidak bisa mengakses kamera ❌";
  });
};
</script>

</body>
</html>
