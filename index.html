<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presensi QR Auto</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
  #reader { width: 100%; max-width: 600px; margin: auto; }
  #notif {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4caf50;
    color: white;
    padding: 15px 25px;
    border-radius: 5px;
    font-size: 18px;
    line-height: 1.4;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease-out;
    white-space: pre-line;
  }
</style>
</head>
<body>

<h1>Presensi Karyawan</h1>
<div id="reader"></div>
<div id="notif"></div>

<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
const notifEl = document.getElementById("notif");

// Google Form URL
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSckBacoI9-VNL-QZnlepSUKIYHo_tMLH7DRuuUxSCQp-lE56g/formResponse";

// Track karyawan yang sudah scan hari ini
let scannedToday = new Set();
let isSubmitting = false;

// Fungsi tampilkan notif sementara
function showNotif(message, color="#4caf50") {
  notifEl.innerText = message;
  notifEl.style.backgroundColor = color;
  notifEl.style.opacity = "1";
  setTimeout(() => { notifEl.style.opacity = "0"; }, 3500); // fade out 3.5 detik
}

// Fungsi kirim ke Google Form via POST
function kirimForm(entryData) {
  const formData = new FormData();
  formData.append("entry.2129652086", entryData.id || "-");
  formData.append("entry.1423031901", entryData.nama || "-");
  formData.append("entry.476602258", entryData.jabatan || "-");

  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData })
    .then(() => {
      // Siapkan info waktu & tanggal
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tanggal = now.toLocaleDateString('id-ID', options);
      const jam = now.toLocaleTimeString('id-ID');

      const notifText = `${entryData.nama}\n${entryData.jabatan}\n${tanggal}\n${jam}\nPresensi Berhasil ✔`;
      showNotif(notifText);
      isSubmitting = false; // unlock scanner
    })
    .catch(err => {
      console.error(err);
      showNotif("Gagal mengirim ❌", "#f44336");
      isSubmitting = false;
    });
}

// Callback ketika QR berhasil discan
function onScanSuccess(decodedText) {
  if (isSubmitting) return; // prevent double submit
  isSubmitting = true;

  const parts = decodedText.split("|");
  if(parts.length < 3){
    showNotif("QR tidak valid ❌", "#f44336");
    isSubmitting = false;
    return;
  }

  const entryData = {
    id: parts[0],
    nama: parts[1],
    jabatan: parts[2]
  };

  // cek jika sudah scan hari ini
  const todayKey = entryData.id + "_" + new Date().toLocaleDateString("id-ID");
  if (scannedToday.has(todayKey)) {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const tanggal = now.toLocaleDateString('id-ID', options);
    const jam = now.toLocaleTimeString('id-ID');

    const notifText = `${entryData.nama}\n${entryData.jabatan}\n${tanggal}\n${jam}\nSudah presensi hari ini ❌\nSilakan besok lagi`;
    showNotif(notifText, "#ff9800");
    isSubmitting = false;
    return;
  }

  scannedToday.add(todayKey);
  kirimForm(entryData);
}

// Callback scan gagal
function onScanFailure(error) {}

// Inisialisasi kamera & scanner otomatis
window.onload = function() {
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const cameraId = cameras[0].id;
      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      );
    } else {
      showNotif("Kamera tidak ditemukan ❌", "#f44336");
    }
  }).catch(err => {
    console.error(err);
    showNotif("Tidak bisa mengakses kamera ❌", "#f44336");
  });
};
</script>

</body>
</html>
