<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presensi Team OCC</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
  #reader { width: 100%; max-width: 600px; margin: auto; }
  #status { margin-top: 20px; font-weight: bold; font-size: 18px; }
  #rekap { margin-top: 20px; font-weight: bold; color: #333; font-size: 18px; text-align: left; white-space: pre-line; }
  .success { color: green; }
  .warning { color: orange; }
  .error { color: red; }
</style>
</head>
<body>

<h1>Presensi Team OCC</h1>
<div id="reader"></div>
<div id="status" class="success">Menunggu scan...</div>
<div id="rekap"></div>

<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
const statusEl = document.getElementById("status");
const rekapEl = document.getElementById("rekap");

// Google Form URL
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScw4ShtdzU3pP1QBcYzRFHgrkjfamekwLjijxNSR0lnRRFeOw/formResponse";

// Track karyawan yang sudah scan hari ini (berdasarkan ID + Nama)
let scannedToday = new Set();
let isSubmitting = false;

// Fungsi kirim ke Google Form via POST
function kirimForm(entryData) {
  const formData = new FormData();
  formData.append("entry.2129652086", entryData.id || "-");
  formData.append("entry.1423031901", entryData.nama || "-");
  formData.append("entry.476602258", entryData.jabatan || "-");

  fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData })
    .then(() => {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const tanggal = now.toLocaleDateString('id-ID', options);
      const jam = now.toLocaleTimeString('id-ID');

      // Update status & rekap
      statusEl.innerText = "Presensi Berhasil ✔";
      statusEl.className = "success";
      rekapEl.innerText = `
Nama: ${entryData.nama}
Jabatan: ${entryData.jabatan}
Hari/Tanggal: ${tanggal}
Jam: ${jam}
      `;
      setTimeout(() => { statusEl.innerText = "Menunggu scan..."; statusEl.className="success"; }, 3000);
      isSubmitting = false;
    })
    .catch(err => {
      console.error(err);
      statusEl.innerText = "Gagal mengirim ❌";
      statusEl.className = "error";
      isSubmitting = false;
    });
}

// Callback ketika QR berhasil discan
function onScanSuccess(decodedText) {
  if (isSubmitting) return;
  isSubmitting = true;

  // QR harus format ID|Nama|Jabatan
  const parts = decodedText.split("|");
  if(parts.length !== 3){
    statusEl.innerText = "QR tidak valid atau tidak terdeteksi ❌";
    statusEl.className = "error";
    isSubmitting = false;
    return;
  }

  const entryData = { id: parts[0], nama: parts[1], jabatan: parts[2] };
  const todayKey = entryData.id + "|" + entryData.nama + "_" + new Date().toLocaleDateString("id-ID");

  // Cek apakah sudah scan hari ini
  if (scannedToday.has(todayKey)) {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const tanggal = now.toLocaleDateString('id-ID', options);
    const jam = now.toLocaleTimeString('id-ID');

    statusEl.innerText = "Sudah presensi hari ini ❌ Silakan besok lagi";
    statusEl.className = "warning";
    rekapEl.innerText = `
Nama: ${entryData.nama}
Jabatan: ${entryData.jabatan}
Hari/Tanggal: ${tanggal}
Jam: ${jam}
    `;
    isSubmitting = false;
    return;
  }

  // Belum presensi → kirim ke Google Form
  scannedToday.add(todayKey);
  kirimForm(entryData);
}

// Callback scan gagal
function onScanFailure(error) {}

// Inisialisasi kamera
window.onload = function() {
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const cameraId = cameras[0].id;
      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      );
    } else {
      statusEl.innerText = "Kamera tidak ditemukan ❌";
      statusEl.className = "error";
    }
  }).catch(err => {
    console.error(err);
    statusEl.innerText = "Tidak bisa mengakses kamera ❌";
    statusEl.className = "error";
  });
};
</script>

</body>
</html>
